{% extends 'base_layout_login.html' %}
{% load static %}
{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<br>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" href="{% url 'index' %}">
								Login
							</button>
						</div>
					</div>

					<div>
						{%for message in messages%}
						<br>
						<h4 style="text-align: center;">{{message}}</h4>
						{%endfor%}
					</div>

					<div class="txt1 text-center p-t-35 p-b-10">
						<span>
							Haven't created an account? 
							<p><a href={%url 'index' %}>Register here</a></p>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
{%endblock%}
